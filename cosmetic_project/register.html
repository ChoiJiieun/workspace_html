    <style>
        * {
            font-family: 'NanumSquare';
        }

        .button-active {
            background-color: #3D3D3D !important;
        }

        /* input에 포커스가 있을 때 테두리 색상 변경 */
        input:focus {
            border-color: #3D3D3D !important;
            outline: none;
            box-shadow: none !important;
        }

        #profileImage {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('header').load('header.html', function () {
                $('<link>', {
                    rel: 'stylesheet',
                    type: 'text/css',
                    href: 'css/header_style.css'
                }).appendTo('head');

                function white_font(obj) {
                    $(obj).get(0).style.setProperty('color', 'white', 'important');
                }

                function black_font(obj) {
                    $(obj).get(0).style.setProperty('color', 'black', 'important');
                    console.log("검정글자");
                }

                function clearActiveButtons() {
                    // 모든 버튼에서 'button-active' 클래스를 제거하고 글자 색을 검정색으로 변경
                    $(".nav-link").each(function () {
                        $(this).removeClass('button-active');
                        // 변수.classList.remove("button-active")
                        black_font(this);
                    });
                }

                // 클릭 이벤트 리스너 추가
                $("#btn-home").click(function () {
                    clearActiveButtons(this);
                    $(this).addClass('button-active');
                    // 변수.classList.add("button-active")
                    white_font(this);
                });

                $("#btn-rank").click(function () {
                    clearActiveButtons(this);
                    $(this).addClass('button-active');
                    white_font(this);
                });

                $("#btn-notice").click(function () {
                    clearActiveButtons(this);
                    $(this).addClass('button-active');
                    white_font(this);
                });

                $("#categori").click(function () {
                    $('#categori_zone').toggle();
                    $("main").toggle();
                    clearActiveButtons(this);
                    $(this).addClass('button-active');
                    white_font(this);
                    $("#menu-content").toggle();
                });

            });

            $('#categori_zone').load('categori_menu.html', function() {
                $('<link>', {
                    rel: 'stylesheet',
                    type: 'text/css',
                    href: 'css/categori_menu.css'
                }).appendTo('main');
            })
        
            $("#profileImage").click(function () {
                $("#imageUpload").click();
            });

            $("#imageUpload").change(function () {
                let reader = new FileReader();
                reader.onload = function (e) {
                    $("#profileImage").attr('src', e.target.result);
                }
                reader.readAsDataURL(this.files[0]);
            });
        });
    </script>

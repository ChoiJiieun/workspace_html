<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cosmetic</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
    <style>
        .button-active {
            background-color: #3D3D3D !important;
        }
    </style>
    <script>
        $(document).ready(function () {

            $('header').load('header.html', function () {
                $('<link>', {
                    rel: 'stylesheet',
                    type: 'text/css',
                    href: 'css/header_style.css'
                }).appendTo('head');

                function white_font(obj) {
                    $(obj).get(0).style.setProperty('color', 'white', 'important');
                }

                function black_font(obj) {
                    $(obj).get(0).style.setProperty('color', 'black', 'important');
                    console.log("검정글자");
                }

                function clearActiveButtons() {
                    // 모든 버튼에서 'button-active' 클래스를 제거하고 글자 색을 검정색으로 변경
                    $(".nav-link").each(function () {
                        $(this).removeClass('button-active');
                        // 변수.classList.remove("button-active")
                        black_font(this);
                    });
                }

                // 클릭 이벤트 리스너 추가
                $("#btn-home").click(function () {
                    clearActiveButtons(this);
                    $(this).addClass('button-active');
                    // 변수.classList.add("button-active")
                    white_font(this);
                });

                $("#btn-rank").click(function () {
                    clearActiveButtons(this);
                    $(this).addClass('button-active');
                    white_font(this);
                });

                $("#btn-notice").click(function () {
                    clearActiveButtons(this);
                    $(this).addClass('button-active');
                    white_font(this);
                });

                $("#categori").click(function () {
                    clearActiveButtons(this);
                    $(this).addClass('button-active');
                    white_font(this);
                    $("#menu-content").toggle();
                });

            });
            
            $('main').load('categori_menu.html', function () {
                $('<link>', {
                    rel: 'stylesheet',
                    type: 'text/css',
                    href: 'css/categori_menu.css'
                }).appendTo('main');

                $.get('ex_body.html', function (data) {
                    $('main').append(data);
                });

            })

        });
    </script>
</head>

<body>
    <div class="container-fluid" style="padding: 0;">
        <header style="height: 153px;"></header>
        <main style="height: 60vh;">
            
        </main>
    </div>
</body>

</html>

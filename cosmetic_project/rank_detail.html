<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
    <style>
        * {
            font-family: 'NanumSquare';
        }

        .btn_active {
            background-color: #3D3D3D !important;
            color: white !important;
        }

        .btn-primary {
            --bs-btn-bg: #3D3D3D;

            --bs-btn-hover-bg: #545454;
            --bs-btn-border-color: none;
            --bs-btn-hover-border-color: none;
            --bs-btn-focus-shadow-rgb: none;
            --bs-btn-active-color: #545454;
            --bs-btn-active-bg: #3D3D3D;
            --bs-btn-active-border-color: none;
            height: 40px;
        }

        /* 이메일 입력 필드에 포커스가 있을 때 테두리 색상 변경 */
        input:focus {
            border-color: #3D3D3D !important;
            outline: none;
            box-shadow: none !important;
        }

        #profileImage {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;

            background-color: var(--bs-accordion-active-bg);  /* 배경색 */

    <script>

                //     $(".nav-link").each(function () {

                //         black_font(this);
                //     });
                // }

                //     white_font(this);

                $("#btn-rank").addClass('btn_active');

                $("#btn-notice").click(function () {
                    location.href = 'notice.html';

                $("#btn-home").click(function () {

            });

            $('#categori_zone').load('categori_menu.html', function () {

<body>
    <div class="container-fluid" style="padding: 0;">
        <header></header>
        <div id="categori_zone" style="height: 60vh; display: none;">

        </div>
        <div style="border-bottom: 1px solid #D9D9D9;">
            <div class="d-flex" id="choose_div" style="height: 47px;">
                <button id="categori" class="nav-link px-4 link-secondary"
                    style="width: 25%; font-size: 20px; border-left: 1px solid #D9D9D9 !important; border-right: 1px solid #D9D9D9 !important;">
                    카테고리별
                </button>
                <button id="btn-home" class="nav-link link-secondary px-4"
                    style="width: 25%; font-size: 20px; border-left: 1px solid #D9D9D9 !important;">피부별</button>
                <button id="btn-rank" class="nav-link px-4 link-secondary"
                    style="width: 25%; font-size: 20px; border-left: 1px solid #D9D9D9 !important;">연령별</button>
                <button id="btn-notice" class="nav-link px-4 link-secondary"
                    style="width: 25%; font-size: 20px; border-left: 1px solid #D9D9D9 !important; border-right: 1px solid #D9D9D9 !important;">퍼스널컬러별</button>
            </div>
        </div>
        <div style="border-bottom: 1px solid #D9D9D9;">
            <div class="container d-flex justify-content-center" style="height: 47px;">
                <button id="categori" class="nav-link link-secondary" style="width: 11%; font-size: 20px;">건성</button>
                <button id="btn-home" class="nav-link link-secondary" style="width: 11%; font-size: 20px;">지성</button>
                <button id="btn-rank" class="nav-link link-secondary" style="width: 11%; font-size: 20px;">중성</button>
                <button id="btn-notice" class="nav-link link-secondary"
                    style="width: 11%; font-size: 20px;">복합성</button>
                <button id="btn-notice" class="nav-link link-secondary"
                    style="width: 11%; font-size: 20px;">민감성</button>
                <button id="btn-notice" class="nav-link link-secondary"
                    style="width: 11%; font-size: 20px;">여드름</button>
                <button id="btn-notice" class="nav-link link-secondary"
                    style="width: 11%; font-size: 20px;">아토피</button>
            </div>
        </div>
        <div style="width: 50%; margin: 0 auto;">
            <div style="margin-top: 20px;">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categori_modal">
                    카테고리 전체&nbsp;&nbsp;&nbsp;▾</button>

                <!-- Modal -->
                <div class="modal fade" id="categori_modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">카테고리 전체</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div id="categori_acd" class="accordion" id="accordionExample">
                                    <div class="accordion-item">
                                      <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapseTwo">
                                            스킨케어
                                        </button>
                                      </h2>
                                      <div id="collapse1" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                          <ul>전체</ul>
                                          <ul>스킨/토너</ul>
                                          <ul>로션/에멀젼</ul>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="accordion-item">
                                      <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapseThree">
                                          클렌징/필링
                                        </button>
                                      </h2>
                                      <div id="collapse2" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <ul>클렌징 폼</ul>
                                            <ul>클렌징 워터</ul>
                                            <ul>클렌징 젤</ul>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="accordion-item">
                                      <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3" aria-expanded="false" aria-controls="collapseThree">
                                          마스크/팩
                                        </button>
                                      </h2>
                                      <div id="collapse3" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <ul>시트마스크</ul>
                                            <ul>부분마스크/팩</ul>
                                            <ul>워시오프 팩</ul>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="accordion-item">
                                      <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse4" aria-expanded="false" aria-controls="collapseThree">
                                          선케어
                                        </button>
                                      </h2>
                                      <div id="collapse4" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <ul>선크림/로션</ul>
                                            <ul>선스프레이</ul>
                                            <ul>선케어 기타</ul>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="accordion-item">
                                      <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse5" aria-expanded="false" aria-controls="collapseThree">
                                          바디
                                        </button>
                                      </h2>
                                      <div id="collapse5" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <ul>바디워시</ul>
                                            <ul>바디로션</ul>
                                            <ul>바디크림/젤</ul>
                                        </div>
                                      </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" style="width: 80px;">적용</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center"
                style="margin-top: 30px; box-shadow: 5px 5px 20px #D9D9D9; border-radius: 1cm; padding: 20px;">

                    </div>
                    <div class="d-flex">
                        <img src="./img/star_full.png" style="width: 25px; height: 25px;">
                        <div class="justify-content-center" style="margin-left: 5px;">
                            <span style="font-size: 17px;">4.59</span>
                            <span style="color: #A6A6A6; font-size: 17px;">(3,610)</span>
                        </div>
                    </div>
                </div>
                <div style="margin-left: 60px;">
                    <div class="d-flex">
                        <div class="align-self-center pt-2">
                            <span style="font-size: 30px; color: #61A1FF; margin-right: 10px;">&#9786;</span>
                        </div>
                        <div class="justify-content-center align-self-center">
                            <span style="font-size: 20px;">좋았던 점</span>
                        </div>
                    </div>
                    <div class="d-grid" style="margin-top: 5px;">
                        <span class="text-center" style="font-size: 20px;">흡수가 잘 돼요</span>
                        <span class="text-center" style="font-size: 20px;">보습이 잘 돼요</span>
                    </div>
                </div>
                <div style="margin-left: 60px;">
                    <div class="d-flex">
                        <div class="align-self-center pt-2">
                            <span style="font-size: 30px; color: #7F7F7F; margin-right: 10px;">&#9785;</span>
                        </div>
                        <div class="justify-content-center align-self-center">
                            <span style="font-size: 20px;">좋았던 점</span>

                    </div>
                    <div class="d-grid" style="margin-top: 5px;">
                        <span class="text-center" style="font-size: 20px;">유분이 있어요</span>
                        <span class="text-center" style="font-size: 20px;">보정이 안 돼요</span>
                    </div>

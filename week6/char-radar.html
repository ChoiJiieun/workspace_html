<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #myChart {
            width: 800px;
            height: 800px;
        }
    </style>
    
</head>

<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        let data =  {
            labels : ['JAVA', 'DB', 'PYTHON', 'JS', 'SPRING'],
            datasets : [
                        {
                        label : '펭수',
                        data : [100, 80, 90, 60, 100]
                        },
                        {
                        label : '동수',
                        data : [50, 100, 90, 90, 60]
                        },
                        {
                        label : '길동',
                        data : [90, 85, 60, 70, 80]
                        }
                ]
            };
        let configs = {
                type : 'radar',
                data : data,
                options : {
                    elements : {
                        line : {
                            borderWidth : 3
                        }
                    }
                }
            };
            let myChart = new Chart(document.getElementById('myChart'), configs);
    </script>

</body>
</html>
